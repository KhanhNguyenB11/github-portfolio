<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .left-column {
            flex: 1;
            padding: 20px;
        }

        .right-column {
            flex: 1;
            padding: 20px;
        }

        h1, h2, h3 {
            margin-top: 0;
        }

        .project {
            margin-bottom: 20px;
        }

        .project h3 {
            margin-top: 0;
        }

        .project p {
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left-column">
        <h1>Your Name</h1>
        <p>Email: yourname@example.com<br>
            Phone: +1234567890<br>
            Location: Your City, Country</p>

        <h2>About Me</h2>
        <p>Add a brief description about yourself here.</p>

        <h2>Skills</h2>
        <ul>
            <li>Skill 1</li>
            <li>Skill 2</li>
            <li>Skill 3</li>
            <!-- Add more skills as needed -->
        </ul>
    </div>

    <div class="right-column">
        <h2>Projects</h2>

        <div class="project">
            <h3>Project 1</h3>
            <p>Description of Project 1.</p>
        </div>

        <div class="project">
            <h3>Project 2</h3>
            <p>Description of Project 2.</p>
        </div>

        <!-- Add more projects as needed -->
    </div>
</div>

</body>
</html>
